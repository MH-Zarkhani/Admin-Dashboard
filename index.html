<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- navbar   -->
    <nav class="navbar navbar-expand-md navbar-light">
      <button
        class="navbar-toggler ml-auto mb-2 bg-light"
        type="button"
        data-toggle="collapse"
        data-target="#myNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="myNavbar" class="collapse navbar-collapse">
        <div class="container-fluid">
          <div class="row">
            <!-- sidebar -->
            <div class="col-lg-3 sidebar fixed-top">
              <a
                href="#"
                class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 border-bottom"
                >Admin-Dashboard</a
              >
              <div class="border-bottom pb-3 mb-3">
                <img
                  class="img-fluid rounded-circle mr-3"
                  width="50"
                  src="./assets/img/me2.jpg"
                  alt="user_profile"
                />
                <a href="#" class="text-light font-italic font-weight-light"
                  >mohammad hasan zarkhani</a
                >
              </div>
              <ul class="navbar-nav d-flex flex-column">
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2 current">
                    <i class="fas fa-home text-light fa-lg">
                      <span class="ml-1 font-weight-light">Dashboard</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-user text-light fa-lg">
                      <span class="ml-1 font-weight-light">Profile</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-envelope text-light fa-lg">
                      <span class="ml-1 font-weight-light">Inbox</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-shopping-cart text-light fa-lg">
                      <span class="ml-1 font-weight-light">Sales</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-chart-line text-light fa-lg">
                      <span class="ml-1 font-weight-light">Analytics</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-chart-bar text-light fa-lg">
                      <span class="ml-1 font-weight-light">Charts</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-table text-light fa-lg">
                      <span class="ml-1 font-weight-light">Tables</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-wrench text-light fa-lg">
                      <span class="ml-1 font-weight-light">Settings</span>
                    </i>
                  </a>
                </li>
                <li class="navbar-item sidebar-link">
                  <a href="#" class="navbar-link d-block p-2">
                    <i class="fas fa-file-alt text-light fa-lg">
                      <span class="ml-1 font-weight-light">Documentation</span>
                    </i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- top-nav -->
            <div class="col-lg-9"></div>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
